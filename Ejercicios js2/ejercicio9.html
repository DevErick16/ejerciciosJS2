<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectInterface - Clase Ficha</title>
    <script>
        var ficha = (function (){ var alumno = {
            nombre:"Caterina",
            edad: 18
        };
        return {
            verNombre(){
                return alumno.nombre;
            },
            verEdad(){
                var resultado = alumno.edad;
                return resultado;
            }
        }//fin del return
        })();//fin 'clase' ficha
        function programa(){
            document.writeln("El nombre es " + ficha.verNombre()+ "<br>");
            document.writeln("La edad es " + ficha.verEdad()+ "<br>")
        }
    </script>
</head>
<body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aqui" onclick="programa()">
</body>
</html>
