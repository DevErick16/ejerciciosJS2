<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Estimador de altura de Adulto</h1>
    Edad del ni√±o:
    <input type="text" id="edad"><br>
    Altura acatual (cm):
    <input type="text" id="altura"><br>
    <button onclick="Calcular()">Calcular</button>
    <div id="resultado"></div>
    <script>
        const resultadoDiv = document.getElementById('resultado');

        function Calcular(){
            const edad = parseInt(document.getElementById('edad').value);
            const altura = parseInt(document.getElementById('altura').value);

            const estaturaAdulto = altura + (edad *6)

            resultadoDiv.innerHTML = `<p>Estatura estimada cuando sea adulto: ${estaturaAdulto} cm</p>`;
        }
    </script>
</body>
</html>
