<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMA6 - Clase Ficha</title>
    <script>
        class ficha{
            constructor(){
                this.alumno={
                nombre: "Caterina",
                edad: 18
            };
        }//fin del constructor
        verNombre(){
            return this.alumno.nombre;
        }
        verEdad(){
            let resultado = this.alumno.edad;
            return resultado;
        }
        }//fin clasas ficha
        function programa(){
            var obj = new ficha();
            document.writeln(`el nombre es ${obj.verNombre()}<br>`);
            document.writeln(`La edad es ${obj.verEdad()}<br>`);
        }
    </script>
</head>
<body>
    <h3>Clase ficha</h3>
    <input type="button" value="Pulsa aqui" onclick="programa()">
</body>
</html>
