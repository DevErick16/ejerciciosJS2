<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        class Factura {
            constructor(numero,cliente,divisa,subtotal,IVA){
                this.numero = numero;
                this.cliente = cliente;
                this.divisa = divisa;
                this.subtotal = subtotal;
                this.IVA = IVA;
            }
            get total(){
                    return this.subtotal + this.IVA;
                }
            set nuevaDivisa(valor){
                this.divisa = valor;
            }
            aplicarDescuento(porcentaje){
                this.subtotal -= this.subtotal / 100 * porcentaje;
            }
        }
        const factura1 = new Factura(201,"Traansportes SA","eur",100,21);
        factura1.aplicarDescuento(50);
        console.log("La factura " + factura1.numero + " tiene un total de " + factura1.total
        + " " +factura1.divisa);
    </script>
</body>
